# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
sudo: false
cache: packages

matrix:
  include:
    - os: linux
      dist: precise
      r: oldrel
    - os: linux
      dist: precise
      r: release
    - os: linux
      dist: precise
      r: devel

    - os: linux
      dist: trusty
      env: R_CODECOV=true
      r: oldrel
    - os: linux
      dist: trusty
      env: R_CODECOV=true
      r: release
    - os: linux
      dist: trusty
      env: R_CODECOV=true
      r: devel

    - os: osx
      osx_image: xcode8.1
      r: oldrel
    - os: osx
      osx_image: xcode8.1
      r: release
    - os: osx
      osx_image: xcode8.1
      r: devel

    - os: osx
      osx_image: beta-xcode6.4
      r: oldrel
    - os: osx
      osx_image: beta-xcode6.4
      r: release
    - os: osx
      osx_image: beta-xcode6.4
      r: devel

    - os: osx
      r: oldrel
    - os: osx
      r: release
    - os: osx
      r: devel
